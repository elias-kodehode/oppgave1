<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer>
function getAPI(){

    var response = fetch("https://localhost:7021/get", {
        method: "GET",
        mode:"cors"
    })
    .then(x => {
        alert("Message from API: " + x.json());
    });
}


const request = {
    data: "test"
};

console.log(JSON.stringify(request))

function postAPI(){

    var response = fetch("https://localhost:7021/post",{
        method: "POST",
        mode:"cors",
        body: JSON.stringify(request),
        headers: {
            "Content-Type":"application/json"
        }
    })
    .then(x => {
        alert("Message from API: " + x.json());
    });
}
    </script>
</head>
<body style="display: flex; flex-direction: column;">
    <a href="Index.html">Home</a>
    <p>This wont work without the backend :)</p>
    <button onclick="getAPI();">GET API</button>
    <button onclick="postAPI();">POST API</button>

</body>
</html>
